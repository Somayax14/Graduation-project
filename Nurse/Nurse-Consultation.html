<div class="container">
  <h2>Request a Consultation</h2>
  <form id="consultationForm">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" required>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>

    <label for="issue">Issue Description:</label>
    <textarea id="issue" name="issue" rows="4" required></textarea>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required>
      <option value="">-- Select Priority --</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">Submit Request</button>
    <div class="success" id="successMessage">Your consultation request has been submitted!</div>
  </form>
</div>

<script>
  document.getElementById('consultationForm').addEventListener('submit', function(e) {
    e.preventDefault(); // يمنع التحديث التلقائي للصفحة
    document.
    getElementById('successMessage').style.display = 'block';
    this.reset(); // يمسح النموذج بعد الإرسال
  });
</script>
