<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }



    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #007B8A;
      text-align: center;
      margin-bottom: 20px;
    }

    .user-type {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 30px;
    }

    .user-type button {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: #ccc;
      color: #333;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .user-type button.active {
      background-color: #007B8A;
      color: white;
    }

    form {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    form.active {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button[type="submit"] {
      width: 100%;
      background-color:#007B8A;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color:#264f75;
    }
    .footer {
     color: #367696; text-align: center; padding: 15px; font-size: 14px;
    }
  


    .footer a { color:#367696; text-decoration: none; }
   

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="form-box">
      <h2>Create Your Account</h2>

      <div class="user-type">
        <button id="btnpatient" class="active" onclick="showForm('patient')">Student</button>
        <button id="btnEmployee" onclick="showForm('employee')">Employee</button>
      </div>

      <!-- patient Form -->
      <form id="patientForm" class="active">
        <input type="text" placeholder="ID" required>
        <input type="password" placeholder="Password" required>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Academic Level" required>
        <select required>
          <option disabled selected>Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input type="date" placeholder="Birth Date" required>
        <input type="text" placeholder="Nationality" required>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit">Register</button>
      </form>
<!-- Employee Form -->
      <form id="employeeForm">
        <input type="text" placeholder="ID" required>
        <input type="password" placeholder="Password" required>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email" required>
<input type="text" placeholder="Department" required>
        <select required>
          <option disabled selected>Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input type="date" placeholder="Birth Date" required>
        <input type="text" placeholder="Nationality" required>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      const patientForm = document.getElementById('patientForm');
      const employeeForm = document.getElementById('employeeForm');
      const btnpatient = document.getElementById('btnpatient');
      const btnEmployee = document.getElementById('btnEmployee');

      if (type === 'patient') {
        patientForm.classList.add('active');
        employeeForm.classList.remove('active');
        btnpatient.classList.add('active');
        btnEmployee.classList.remove('active');
      } else {
        patientForm.classList.remove('active');
        employeeForm.classList.add('active');
        btnEmployee.classList.add('active');
        btnpatient.classList.remove('active');
      }
    }

    // Default to showing patient form
    window.onload = () => {
      showForm('patient');
    }
  </script>

</body>
