<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My University Doctor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #EAF4F8, #D6EAF3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
  
    .main-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .login-box {
      display: flex; width: 750px; background-color: #ffffff; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); overflow: hidden;
    }
    .left-side {
      background-color: #5389A6; color: white; padding: 40px; width: 40%;
      display: flex; flex-direction: column; justify-content: center;
    }
    .left-side h2 { margin-bottom: 20px; font-size: 24px; }
    .left-side p { font-size: 15px; line-height: 1.6; }
    .right-side {
      padding: 40px; width: 60%; display: flex; flex-direction: column; justify-content: center;
    }
    .right-side label { font-weight: bold; margin-bottom: 5px; display: block; color: #333; }
    .right-side input[type="text"], .right-side input[type="password"] {
      width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;
    }
    .options {
      display: flex; justify-content: space-between; align-items: center;
      font-size: 14px; margin-bottom: 20px;
    }
    .options a { color: #5389A6; text-decoration: none; }
    .options a:hover { text-decoration: underline; }
    .right-side button {
      width: 100%; padding: 12px; background-color: #5389A6; color: white;
      border: none; border-radius: 6px; font-size: 16px; cursor: pointer;
      transition: background-color 0.3s;
    }
    .right-side button:hover { background-color: #467b93; }
    .register { margin-top: 10px; font-size: 14px; text-align: center; }
    .register a { color: #5389A6; text-decoration: none; }
    .register a:hover { text-decoration: underline; }
    .footer {
     color: #367696; text-align: center; padding: 15px; font-size: 14px;
    }
  


    .footer a { color:#367696; text-decoration: none; }
   
  </style>
</head>
<body>
  
 
  
  <div class="main-wrapper">
    <div class="login-box">
      <div class="left-side">
        <h2>My Collage Doctor</h2>
        <p>Welcome to our medical services. Please log in to continue.</p>
      </div>
      <div class="right-side">
        <form onsubmit="return loginUser(event)">
          <label for="doctorIdInput">UserName</label>
          <input type="text" id="doctorIdInput" name="doctorId" placeholder="Enter your UserName" required maxlength="9" pattern="\d{1,9}" title="Enter up to 9 digits only">
          
          <label for="doctorPasswordInput">Password</label>
          <input type="password" id="doctorPasswordInput" maxlength="9" minlength="9" name="doctorPassword" placeholder="Enter your password" required>
          
          <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
          
          <button type="submit">Login</button>
          
          <p class="register">Don’t have an account? <a href="register.html">Register</a></p>
        </form>
      </div>
    </div>
  </div>

<script>
  const users = {
    // Doctors
    "102": { password: "123456780", profile: "nora", role: "doctor" },
    "104": { password: "123456790", profile: "sara", role: "doctor" },

    // Nurses
    "2011": { password: "987654320", profile: "reem", role: "nurse" },
    "2031": { password: "987654320", profile: "dana", role: "nurse" },

    // patients
    "202201353": { password: "112233445", profile: "patient1", role: "patient" },
    "202201848": { password: "223344556", profile: "patient2", role: "patient" },

    //  Admin
    "111": { password: "111111111", profile: "admin", role: "admin" }
  };

  function loginUser(e) {
    e.preventDefault();

    const idInput = document.getElementById("doctorIdInput").value.trim();
    const passInput = document.getElementById("doctorPasswordInput").value.trim();

    const user = users[idInput];

    if (user && user.password === passInput) {
      let targetPage = "";

      switch (user.role) {
        case "doctor":
          targetPage = "/Doctor/Doctor-home.html"; // مسار صفحة الدكتور
          break;
        case "nurse":
          targetPage = "/Nurse/Nurse-home.html ";   // مسار صفحة الممرض
          break;
        case "patient":
          targetPage = "/patient_home.html"; // مسار صفحة الطالب
          break;
        case "admin":
          targetPage = "/admin-home.html";   // مسار صفحة الادمن
          break;
        default:
          alert("Role not recognized.");
          return;
      }

     );

      window.location.href = targetPage;
    } else {
      alert("❌ Invalid ID or Password. Please try again.");
    }
  }
</script>
