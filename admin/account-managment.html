    input, select {

      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }


    button {

    .add-user-btn:hover {
      background-color: #5389A6;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #5389A6;
      color: white;
    }

    .edit-btn {
      background-color: #5389A6;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Remove hover effect */
    .edit-btn:hover {
      background-color: #5389A6;
    }

    footer {
      background-color: #5389A6;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      border-top: 1px solid #b2ebf2;
      width: 100%;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;

<div class="container">
  <h2>Manage Users</h2>
  
  <!-- Button to add new user -->
  <div class="form-group">
    <button class="add-user-btn" onclick="openAddUserForm()">Add New User</button>
  </div>

  <!-- Display users in a table -->
  <h3>Current Users</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <!-- User rows will be dynamically added here -->
    </tbody>
  </table>
</div>

<!-- Add/Edit User Form (hidden by default) -->
<div id="userFormModal" style="display:none;">
  <div class="container">
    <h2 id="formTitle">Add New User</h2>
    <form id="userForm">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" required>
      </div>
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName" required>
      </div>
      <div class="form-group">
        <label for="userRole">Role</label>
        <select id="userRole" name="userRole" required>
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
        </select>
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" id="userPassword" name="userPassword" required>
      </div>
      <button type="submit" id="submitBtn">Add User</button>
      <button type="button" onclick="closeUserForm()">Cancel</button>
    </form>
  </div>
</div>

<script>

  const usersData = {
    "101": { name: "Dr. Sara", role: "doctor", password: "password123" },
    "102": { name: "Dr. Nora", role: "doctor", password: "password123" },
    "201": { name: "Nurse Layan", role: "nurse", password: "password123" }
  };

  function logout() {
    window.location.href = "../login.html";
  }

  function openAddUserForm() {
    document.getElementById("userFormModal").style.display = "block";
    document.getElementById("formTitle").textContent = "Add New User";
    document.getElementById("userForm").reset();
    document.getElementById("submitBtn").textContent = "Add User";
  }

  function closeUserForm() {
    document.getElementById("userFormModal").style.display = "none";
  }

  function editUser(userId) {
    
    const user = usersData[userId];
    if (user) {
      document.getElementById("userId").value = userId;
      document.getElementById("userName").value = user.name;
      document.getElementById("userRole").value = user.role;
      document.getElementById("userPassword").value = user.password;

      document.getElementById("userFormModal").style.display = "block";
      document.getElementById("formTitle").textContent = "Edit User";
      document.getElementById("submitBtn").textContent = "Update User";
    }
  }

  function updateUserInTable(userId) {
    const user = usersData[userId];
    const row = document.getElementById(`user-${userId}`);
    row.innerHTML = `
      <td>${userId}</td>
      <td>${user.name}</td>
      <td>${user.role}</td>
      <td><button class="edit-btn" onclick="editUser('${userId}')">Edit</button></td>
    `;
  }

  document.getElementById("userForm").onsubmit = function(e) {
    e.preventDefault();
    const userId = document.getElementById("userId").value;
    const userName = document.getElementById("userName").value;
    const userRole = document.getElementById("userRole").value;
    const userPassword = document.getElementById("userPassword").value;

 
    usersData[userId] = { name: userName, role: userRole, password: userPassword };
    alert(`User updated: ${userId}, ${userName}, ${userRole}, Password: ${userPassword}`);


    updateUserInTable(userId);
    closeUserForm();
  };

  
  window.onload = function() {
    const tableBody = document.getElementById("userTable");
    for (let userId in usersData) {
      const user = usersData[userId];
      const row = document.createElement("tr");
      row.id = `user-${userId}`;
      row.innerHTML = `
        <td>${userId}</td>
        <td>${user.name}</td>
        <td>${user.role}</td>
        <td><button class="edit-btn" onclick="editUser('${userId}')">Edit</button></td>
      `;
      tableBody.appendChild(row);
    }
  };
</script>
